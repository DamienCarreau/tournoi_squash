<!DOCTYPE html>
<html>
    <head>
        <title>Modifier mes informations</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <link rel="stylesheet" href="stylesheet.css" />
        <script type="text/javascript">
            
            var id;
            
            function disconnect() {
                $.ajax({
                    url: './Servlet',
                    method: 'GET',
                    data: {
                        todo: 'disconnect'
                    },
                    dataType: 'json'
                })
                        .always(function () { // Fonction toujours appelée
                            document.location.href = "./connexion.html";
                        });
            }

            $(document).ready(function () {

                $('#disconnect-button').click(disconnect);
                
                $('#annuler').on('click', function () {
                    //document.location.href = "./connexion.html";
                    document.location.href = "javascript:history.go(-1)";
                });
                
                $('#button').on('click', function () {
                    $.ajax({
                        url: './Servlet',
                        method: 'POST',
                        data: {
                            todo: 'modif',
                            id: id,
                            nom: $("#nom").val(),
                            prenom: $("#prenom").val(),
                            date: $("#date").val(),
                            numeroDeTelephone: $("#telephone").val(),
                            email: $("#email").val(),
                            motDePasse: $("#motDePasse").val()
                        },
                        dataType: 'json'
                    })
                            .done(function (response) { // Fonction appelée en cas d'appel AJAX réussi
                                if(response.etat === "0"){
                                    alert("Une erreur s'est produite");
                                }else{
                                    alert("Les modifications ont été effectuées.");
                                    document.location.href = "./compte.html";
                                }
                            })
                            .fail(function (error) { // Fonction appelée en cas d'erreur lors de l'appel AJAX
                                alert("Erreur lors de l'appel AJAX");
                            })
                            .always(function () { // Fonction toujours appelée

                            });
                });

                $.ajax({
                    url: './Servlet',
                    method: 'GET',
                    data: {
                        todo: 'getUserData'
                    },
                    dataType: 'json'
                })
                        .done(function (response) { // Fonction appelée en cas d'appel AJAX réussi
                            id = response.id;
                            $('.nom').text(response.nom);
                            $('.prenom').text(response.prenom);
                            document.getElementById("nom").value = response.nom;
                            document.getElementById("prenom").value = response.prenom;
                            document.getElementById("date").value = response.date;
                            document.getElementById("telephone").value = response.telephone;
                            document.getElementById("email").value = response.email;
                        })
                        .fail(function (error) { // Fonction appelée en cas d'erreur lors de l'appel AJAX
                            alert("Erreur lors de l'appel AJAX");
                        })
                        .always(function () { // Fonction toujours appelée

                        });
            });
        </script>
    </head>
    <body>
        <section class="top-bar">
            <p id="client-data">
                Nom : <strong class="nom"></strong>
                <br/>
                Prenom : <strong class="prenom"></strong>
            </p>
            <h1>Tournoi - Squash</h1>
            <div style="width: 25%;">
                <img src="./img/deco.png" id="disconnect-button" alt="Déconnexion" style="padding-left: 20%; height: 50px;" >
                <script type="text/javascript">
                    var im = document.getElementById("disconnect-button");
                    im.addEventListener("mouseover" ,function(){
                        im.src = "./img/deco2.png";      
                    }); 
                    im.addEventListener("mouseleave" ,function(){
                        im.src = "./img/deco.png";
                    });
               </script>
            </div>
        </section>

        <section id="accueil">
            <div class="white-container">
                <h1 class="text-centerer">Modifier mes informations</h1>
                <div style="display: inline-block; width: 33%;">
                    <p>Nom : </p>
                    <p>Prenom : </p>
                    <p>Date de Naissance : </p>
                    <p>Adresse mail : </p>
                    <p>Telephone : </p>
                </div>
                <div style="display: inline-block; width: 33%;">
                    <input type="text" id="nom" style="margin: 0; height: 35px;"/>
                    <input type="text" id="prenom" style="margin: 0; height: 35px;"/>
                    <input type="date" id="date" style="margin: 0; height: 35px;"/>
                    <input type="text" id="email" style="margin: 0; height: 35px;"/>
                    <input type="text" id="telephone" style="margin: 0; margin-bottom: 20px; height: 35px;"/>
                </div>
                <hr>
                    <input type="password" placeholder="Confirmez votre mot de passe" name="motDePasse" id="motDePasse" />
                <hr>
                <div class="colonne">
                    <button id="annuler">Annuler</button>
                </div>
                <div class="colonne">
                    <button id="button">Modifier mes informations</button>
                </div>
            </div>
        </section>


    </body>
</html>
