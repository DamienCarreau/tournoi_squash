<!DOCTYPE html>
<html>
    <head>
        <title>Changer votre mot de passe</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css" />
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script type="text/javascript">
            $(document).ready(function () {
                $('#button').on('click', function () {
                    $.ajax({
                        url: './Servlet',
                        method: 'POST',
                        data: {
                            todo: 'changerMdp',
                            date: $("#date").val(),
                            numeroDeTelephone: $("#numeroDeTelephone").val(),
                            email: $("#email").val(),
                            password: $("#motDePasse").val(),
                            cpassword: $("#cmotDePasse").val()
                        },
                        dataType: 'json'
                    })
                            .done(function (response) { // Fonction appelée en cas d'appel AJAX réussi
                                if(response.etat === "0"){
                                    alert("Informations incorrectes !");
                                }else{
                                    alert("Votre mot de passe a été modifié");
                                    document.location.href = "./connexion.html";
                                }
                            })
                            .fail(function (error) { // Fonction appelée en cas d'erreur lors de l'appel AJAX
                                alert("Erreur lors de l'appel AJAX");
                            })
                            .always(function () { // Fonction toujours appelée

                            });
                });
            });
        </script>
        <style>
            *{
                font-family: Calibri, Arial, Helvetica, sans-serif;
            }
            
            body{
                background-image: url("./img/slider1.jpg");
            }
            
            .dateNaissance{
                display: flex;
                justify-content: center;
                flex-wrap: wrap;
            }
            
            .dateNaissance input{
                margin-top: 0%;
            }
        </style>
    </head>
    <body>
        <div class="container flex">
            <div class="divContainer">
                <h1>Changer votre mot de passe</h1>
                <p>Confirmez les informations suivantes :</p>
                <input type="text" placeholder="Email" name="email" id="email"/>
                <div class="dateNaissance">
                    <pre>Date de Naissance :    </pre>
                    <input type="date" name="date" placeholder="Date de naissance" id="date"/>
                </div>
                <input type="text" placeholder="N° de Telephone" name="numeroDeTelephone" id="numeroDeTelephone"/>
                <input type="password" placeholder="Nouveau mot de passe" name="motDePasse" id="motDePasse" />
                <input type="password" placeholder="Confirmez le mot de passe" name="cmotDePasse" id="cmotDePasse" />
                
                <button id="button">Modifier mon mot de passe</button>
                <a href="javascript:history.go(-1)">Annuler</a>
            </div>
        </div>

    </body>
</html>
