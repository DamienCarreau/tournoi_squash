<!DOCTYPE html>
<html>
    <head>
        <title>Défier un joueur</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <link rel="stylesheet" href="styles.css" />
        <script type="text/javascript"> 
            $('document').ready(function () {
                var idUser = null;
                var result = null,
                tmp = [];
                location.search
                        .substr(1)
                        .split("&")
                        .forEach(function (item) {
                            tmp = item.split("=");
                            if (tmp[0] === "idSport")
                                result = decodeURIComponent(tmp[1]);
                        });
                if (result === null) {
                    alert("Le sport n'a pas été spécifié");
                    return;
                }
                
                $.ajax({
                    url: './Servlet',
                    method: 'GET',
                    data: {
                        todo: 'getUserData'
                    },
                    dataType: 'json'
                })
                        .done(function (response) { // Fonction appelée en cas d'appel AJAX réussi
                            $('#nom').text(response.nom);
                            $('#prenom').text(response.prenom);
                            idUser = response.id;
                            $.ajax({
                                url: './Servlet',
                                method: 'GET',
                                data: {
                                    todo: 'getDefiePossible',
                                    idSport: result,
                                    idUser: idUser
                                },
                                dataType: 'json'
                            })
                                    .done(function (response) { // Fonction appelée en cas d'appel AJAX réussi
                                        var div = $('.section');
                                        var ligne = $('<div>',{
                                            class : "ligne"
                                        });
                                        ligne.append($('<p>', {
                                            text : "Classement",
                                            style : "width : 33%; text-align : left;"
                                        }));
                                        ligne.append($('<p>', {
                                            text : "Joueur",
                                            style : "width : 33%;"
                                        }));
                                        ligne.append($('<p>', {
                                            style : "width : 33%;"
                                        }));
                                        div.append(ligne);
                                        div.append($('<hr>'));
                                        $.each(response.levels,
                                            function (index, element) {
                                                var box = $('<div>',{
                                                    class : "ligne"
                                                });
                                                if(idUser === element.idUser){
                                                    box.append($('<p>', {
                                                        text : element.classement,
                                                        style: "font-weight : bold;"
                                                    }));
                                                    box.append($('<p>', {
                                                        text : element.prenom+" "+element.nom,
                                                        style: "font-weight : bold;"
                                                    }));
                                                    box.append($('<button>', {
                                                        "text": "Defier",
                                                        style : "visibility : hidden;"
                                                    }));
                                                }else{
                                                    box.append($('<p>', {
                                                        text : element.classement
                                                    }));
                                                    box.append($('<p>',{
                                                        text : element.prenom+" "+element.nom
                                                    }));
                                                    box.append($('<button>', {
                                                        "text": "Defier"
                                                    })
                                                        .on("click", function () {
                                                            document.location.href = "creerMatch.html?idSport="+result+"&idA="+element.idUser+"&c="+element.classement;
                                                        })
                                                    );
                                                }
                                                div.append(box);
                                            });
                                    })
                                    .fail(function (error) { // Fonction appelée en cas d'erreur lors de l'appel AJAX
                                        alert("Erreur lors de l'appel AJAX");
                                    })
                                    .always(function () { // Fonction toujours appelée

                                    });
                        })
                        .fail(function (error) { // Fonction appelée en cas d'erreur lors de l'appel AJAX
                            alert("Erreur lors de l'appel AJAX");
                        })
                        .always(function () { // Fonction toujours appelée

                        });
                        
                $.ajax({
                    url: './Servlet',
                    method: 'GET',
                    data: {
                        todo: 'getSportLevel',
                        id: result
                    },
                    dataType: 'json'
                })
                        .done(function (response) { // Fonction appelée en cas d'appel AJAX réussi
                            $('#sport').text(response.sportName);
                        })
                        .fail(function (error) { // Fonction appelée en cas d'erreur lors de l'appel AJAX
                            alert("Erreur lors de l'appel AJAX");
                        })
                        .always(function () { // Fonction toujours appelée

                        });
                
                $('#classement').on('click', function () {
                    document.location.href = "./classement.html?idSport="+result;
                });
                
                $('#historique').on('click', function () {
                    document.location.href = "./historique.html?idSport="+result;
                });
                
                $('#defier').on('click', function () {
                    document.location.href = "./defier.html?idSport="+result;
                });
                
                $('#accueil').on('click', function () {
                    document.location.href = "./accueilJoueur.html";
                });
                
                $('#sport').on('click', function () {
                    document.location.href = "./sport.html?idSport="+result;
                });
                
            });
        </script>
        <style>
            .section{
                max-width: 600px;
                width: 90%;
                margin-left: auto;
                margin-right: auto;
            }
            
            .ligne{
                display: flex;
                justify-content: space-between;
                margin-top: 15px;
            }
            
            p {
                margin: 5px;
            }
            
            button{
                padding : 5px;
                margin : 0;
            }
        </style>
    </head>
    <body>
        <div class="container flex">
            <div class="divContainer">
                <section class="top-bar">
                    <p id="client-data">
                        Nom : <strong id="nom"></strong>
                        <br/>
                        Prenom : <strong id="prenom"></strong>
                    </p>
                    <h1>Tournoi - Squash</h1>
                    <div>
                        <img src="./img/accueil.png" id="accueil" alt="Accueil" style="height: 50px;" >
                        <script type="text/javascript">
                            var im = document.getElementById("accueil");
                            im.addEventListener("mouseover" ,function(){
                                im.src = "./img/accueil2.png";      
                            }); 
                            im.addEventListener("mouseleave" ,function(){
                                im.src = "./img/accueil.png";
                            });
                       </script>
                    </div>
                </section>

                <div class="navigation-bar">
                    <a class="navigation-button" id="sport"></a>
                    <a class="navigation-button" id="classement">Classement</a>
                    <a class="navigation-button-select" id="defier">Défier un joueur</a>
                    <a class="navigation-button" id="historique">Historique</a>
                </div>

                <section class="section">
                </section>
            </div>
        </div>

    </body>
</html>
